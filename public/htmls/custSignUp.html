<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEasy</title>

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap"
      rel="stylesheet"
    />
</head>
<body style="background-color: rgb(93, 199, 221);">
     <!-- Bootstrap Navbar -->
     <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://localhost:8000/"
            ><img src="../img/Logo.png" alt="MedEasy Logo" width="100px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      
      <div class="sec2BG">
        
      <div class="login rounded" style="margin-top: 1%;" id="form">
        <form method="post" action="/signup">
          <h5 style="padding-bottom: 6%; color: black">SIGN UP</h5>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="Uname"
              />
            </div>
  
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Mobile number</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="num"
              />
            </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              name="pass"
            />
          </div>
          <center>
            <button type="submit" class="btn btn-primary" style="width: 312px">
              Submit
            </button>
          </center>
  
          <center>
            <hr class="rounded"/>
            <div class="row" style="padding: 0 20%">
              <div class="col-sm-4">
                <img src="../img/google.png" width="40px" alt="" />
              </div>
              <div class="col-sm-4">
                <img src="../img/facebook.png" width="40px" alt="" />
              </div>
              <div class="col-sm-4">
                <img src="../img/in.png" width="40px" alt="" />
              </div>
            </div>
    
            Already a user? <a href="http://localhost:8000/#form">LOGIN</a>
          </center>
        </form>
      </div>
      </div>

</body>
</html>
